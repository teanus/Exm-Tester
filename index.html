<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Тест</h1>
        <div id="question-box">
            <p id="question">Вопрос появится здесь</p>
            <ul id="options">
            </ul>
            <button id="check-answer" disabled>Показать правильный ответ</button>
            <p id="correct-answer" style="display: none;">Правильный ответ: <span id="correct"></span></p>
        </div>
        <button id="next-question" disabled>Следующий вопрос</button>
        <p id="score">Баллы: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
